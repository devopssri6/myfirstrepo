<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .welcome h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
        }
        .welcome p {
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to My World</h1>
        <p>Enjoy exploring my first web page!</p>
    </div>
</body>
</html>
